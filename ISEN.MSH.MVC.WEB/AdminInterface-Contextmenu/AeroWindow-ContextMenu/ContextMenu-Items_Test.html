<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ContextMenu-Test</title>
<link href="../skins/default/AeroWindow-Contextmenu.css" rel="stylesheet">
<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="../js/AeroWindow-Contextmenu v0.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#WincontextMenu-Test').WinContextMenu({
		cancel:'.cancel',
		items:[{
			id:'Item1',
			text:'Item1项',
			icon:'../skins/default/contextmenu/icons/Sync.png',
			disable:!0,//新增加
			action:function(){alert('first-item1')}//按照项添加
		},
		{
			id:'Item2',
			text:'Item2项',
			icon:'../skins/default/contextmenu/icons/Calendar.png',
			action:function(){alert('Second-item2')}//按照项添加
		}],
		action:function(e){alert(e.id);}//自由设计项事件回调
	});	
});
</script>
</head>

<body>
<div id="WincontextMenu-Test" style="height:300px; width:400px; border:3px #FF0000 dashed">
	<div class="cancel" style="background-color:#F00; height:200px; width:200px; opacity:0.6"></div>
</div>
</body>
</html>
